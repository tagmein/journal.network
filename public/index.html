<!DOCTYPE html>
<head>
 <title>Journal Network</title>
 <meta charset="utf8" />
 <meta
  name="viewport"
  content="width=device-width, initial-scale=1"
 />
 <style>
  body {
   background-color: black;
  }
  *:focus {
   box-shadow: inset 0 0 0 2px var(--themef);
   outline: none;
  }
  form {
   position: relative;
  }
  form::after,
  form::before {
   animation: move 2s linear infinite;
   background-size: 22px 22px;
   bottom: 0;
   content: '';
   display: block;
   left: 0;
   opacity: 0;
   pointer-events: none;
   position: absolute;
   right: 0;
   top: 0;
   transition: opacity 2.5s ease;
   z-index: 1;
  }
  form[disabled]::after {
   background: repeating-linear-gradient(
    135deg,
    transparent 0px,
    transparent 8px,
    #80808080 8px,
    #80808080 16px,
    transparent 16px,
    transparent 24px,
    #80808080 24px,
    #80808080 32px
   );
   opacity: 1;
   pointer-events: all;
  }
  form.error::before {
   background-color: #ff000080;
   opacity: 1;
  }
  form.success::before {
   background-color: #00ff0080;
   opacity: 1;
  }
  @keyframes move {
   from {
    background-position: 0 0;
   }
   to {
    background-position: 22px 22px;
   }
  }
 </style>
 <link
  href="./app/main.css"
  rel="stylesheet"
  type="text/css"
 />
</head>
<body>
 <script
  src="./app/main.js"
  type="text/javascript"
 ></script>
</body>
